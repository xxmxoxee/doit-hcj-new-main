<!DOCTYPE html>
<html lang="ko">
<head>

	<title>함수</title>
	<style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
			font-size: 1.2em;
    }

<body>
	<script>		
    // Do it! 매개변수 기본값 사용하기
    function multiple(a, b = 5, c = 10) {
      return a * b + c;
    }

    console.log(multiple(5, 10, 20));
    console.log(multiple(10, 20));
    console.log(multiple(30));
	</script>
