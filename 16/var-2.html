<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>prompt</title>
</head>
<body>	
	<script>
		// Do it! 상수 사용해서 원 넓이 구하기
		const PI = 3.14;
		let radius = prompt("반지름을 입력하세요.");
		let area = PI * radius * radius;
		console.log(area);
	</script>
</body>
